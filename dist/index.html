        <img id="png" class="w-32 m-44" src="../icons/html.png" alt="" srcset="">
        <h1 class="text-white text-3xl absolute top-[440px] right-[1560px]">HTML</h1>
        <img id="png" class="w-32 m-44" src="../icons/css.png" alt="" srcset="">
        <h1 class="text-white text-3xl absolute top-[440px] right-[980px]">CSS</h1>
        <img id="png" class="w-32 m-44" src="../icons/js.png" alt="" srcset="">

        <img id="png" class="w-32 m-44" src="../icons/react.png" alt="" srcset="">

    <hr>

    <div class="relative w-full flex justify-center mt-36" id="section3">
        <h1 class="text-yellow-500 text-6xl absolute bottom-[640px] right-[700px]">CONTACT ME</h1>

        <div class="w-[700px] h-96 mb-20 bg-slate-400 rounded-3xl flex justify-center"> 
            <form action="#" method="post">
                        <input class=" text-center w-96 m-5 h-10 text-xl rounded-xl" type="text" id="name" placeholder="Enter Your Name" required>
                        <input class=" text-center w-96 m-5 h-10 text-xl rounded-xl" type="email" id="email" placeholder="Enter Your Email" required>
                        <textarea class="m-5 text-xl rounded-xl text-center" id="message" placeholder="Enter Message" rows="4" cols="30" required></textarea>
                        <button class="bg-blue-700 hover:bg-blue-500 active:bg-blue-900 w-80 m-5 text-2xl rounded-xl" type="submit">Submit</button>
                        <button  class="bg-blue-700 hover:bg-blue-500 active:bg-blue-900 text-2xl w-20 rounded-lg" type="reset">Reset</button>
                </div>
            </form>
        </div>
